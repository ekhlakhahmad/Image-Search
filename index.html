<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="search-container">
            <label for="searchBar"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="search" id="searchBar" placeholder="Type Search as you need...">
            <button class="searchBtn">Search</button>
        </div>
        <div class="buttons">
            <button class="button" value="All">All</button>
            <button class="button" value="Computer">Computer</button>
            <button class="button" value="Animal">Animal</button>
            <button class="button" value="Vegitable">Vegitable</button>
            <button class="button" value="Nature">Nature</button>
            <button class="button" value="Humans">Humans</button>
        </div>
        <div class="products">
            <div class="box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFUuOtK7W_UNjvXDx3Z9tCD14xTfWPFs3Wbw&s" alt="">
                <p>Image Description</p>
            </div>
            <div class="box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFUuOtK7W_UNjvXDx3Z9tCD14xTfWPFs3Wbw&s" alt="">
                <p>Image Description</p>
            </div>
            <div class="box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFUuOtK7W_UNjvXDx3Z9tCD14xTfWPFs3Wbw&s" alt="">
                <p>Image Description</p>
            </div>
            
           
        </div>
        <div class="show-more-btn">
            <button id="showBtn">Show More</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
